<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${'Name: ' + name}"></p>
    <p th:text="${'Skin Type: ' + skintype}"></p>
    <p th:text="${'Service: ' + manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h3>Facial Treatments</h3>
    <table>
        <th:block th:each="facials : ${appropriateFacials}">
            <tr>
            <td th:text="${facials}"></td>
            </tr>
        </th:block>
    </table>
    <div>
        <th:block th:if = "${manipedi.equals('manicure')}">
            <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:if = "${manipedi.equals('pedicure')}">
            <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
    </div>
</div>
</body>
</html>
